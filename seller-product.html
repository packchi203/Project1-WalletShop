
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Product</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/seller.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>

.<img src="img/loader.gif" class="loader" alt="">

<div class="alert-box" >
    <img src="img/error.png" class="alert-img" alt="">
    <p class="alert-msg">Error Message</p>
</div>

<img src="img/dark-logo.png" onclick="location.href= 'index.html'"class="logo" alt="">



    <div class="product-listing ">
        <div class="add-product">
            <p class="add-product-title"> Add product</p>
            <button class="btn" onclick="location.href= 'addproduct1.html'">Add product</button>


        </div>
        <img src="img/no-products.png" class="no-product-image hide" alt="">


       <!-- delete alert-->
        <div class="delete-alert">
            <div class="alert">
                <button class="close-btn" ><img src="img/close.png" alt=""></button>
                <img src="img/delete-warning.png"  class="delete-svg" alt="">
                <p class="text">are you sure? you want to delete this product</p>
                <button class="delete-btn">delete</button>
            </div>
        </div>


        <!-- cards   -->
        <div class="container">
        <div class="product-container">
            <div class="product-card">
                <div class="product-image">
                    <span class="tag"> Draft</span>
                    <img src="img/g1.jpg" class="product-thumb" alt="">
                    <button class="card-action-btn edit-btn" onclick="openEditor()"> <img src="img/edit.png"> </button>
                    <button class="card-action-btn open-btn" onclick="location.href='product3.html'"><img src="img/open.png"> </button>
                    <button class="card-action-btn delete-popup-btn" onclick="openDeletePopup()" ><img src="img/delete.png"> </button>

                </div>
                <div class="product-info">
                    <h2 class="product-brand">VENUCO</h2>
                    <p class="product-short-des">Leather Printed Wallet</p>
                    <span class="price">$600</span>
                    <span class=" actual-price">$800</span>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <span class="tag"> Draft</span>
                    <img src="img/d1.jpg" class="product-thumb" alt="">
                    <button class="card-action-btn edit-btn" onclick="openEditor()"> <img src="img/edit.png"> </button>
                    <button class="card-action-btn open-btn" onclick="location.href='product1.html'"><img src="img/open.png"> </button>
                    <button class="card-action-btn delete-popup-btn" onclick="openDeletePopup()" ><img src="img/delete.png"> </button>

                </div>
                <div class="product-info">
                    <h2 class="product-brand">GUCCI</h2>
                    <p class="product-short-des">Gucci Diana zip around wallett</p>
                    <span class="price">$450</span>
                    <span class=" actual-price">$900</span>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <span class="tag"> Draft</span>
                    <img src="img/no%20image.png" class="product-thumb"  alt="">
                    <button class="card-action-btn edit-btn" onclick="location.href='addProduct1.html'" ><img src="img/edit.png"> </button>
                    <button class="card-action-btn open-btn"><img src="img/open.png"> </button>
                    <button class="card-action-btn delete-popup-btn" onclick="openDeletePopup()" ><img src="img/delete.png"> </button>

                </div>
                <div class="product-info">
                    <h2 class="product-brand">GUCCI</h2>
                    <p class="product-short-des">Leather Printed Wallet</p>
                    <span class="price">$200</span>
                    <span class=" actual-price">$400</span>
                </div>
            </div>
        </div>
        </div>
    </div>



<script src="js/token.js"> </script>
