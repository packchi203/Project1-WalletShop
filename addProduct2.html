
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add product(2/3)</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/addProduct.css">
</head>
<body>

    <img src="img/loader.gif" class="loader" alt="">

    <div class="alert-box" >
        <img src="img/error.png" class="alert-img" alt="">
        <p class="alert-msg"></p>
    </div>

    <img src="img/dark-logo.png" class="logo" alt="">
    <div class="form">

        <!---product img--->
        <div class="product-info">
            <div class="product-image"><p class="text">product image</p></div>
            <div class="upload-image-sec">
                <!----Upload-->
                <p class="text"><img src="img/camera.png" alt="">Upload image</p>
                <div class="upload-catalogue">
                    <input type="file" class="fileupload" id="first-file-upload-btn" hidden>
                    <label for="first-file-upload-btn" class="upload-image" ></label>

                    <input type="file" class="fileupload" id="second-file-upload-btn" hidden>
                    <label for="second-file-upload-btn" class="upload-image" ></label>

                    <input type="file" class="fileupload" id="third-file-upload-btn" hidden>
                    <label for="third-file-upload-btn" class="upload-image" ></label>

                    <input type="file" class="fileupload" id="fourth-file-upload-btn" hidden>
                    <label for="fourth-file-upload-btn" class="upload-image" ></label>
                </div>

            </div>
            <div class="select-color">
                <p class="text">color available</p>
                <div class="sizes"><!--the class name is "size" but I changed the display to "color"-->
                    <input type="checkbox" class="size-checkbox" id="black" value="black" style="border:2px solid black" >
                    <input type="checkbox" class="size-checkbox" id="white" value="white" style="border:2px solid #f5f5f5" >
                    <input type="checkbox" class="size-checkbox" id="red" value="red" style="border:2px solid red" >
                    <input type="checkbox" class="size-checkbox" id="orange" value="orange" style="border:2px solid orange" >
                    <input type="checkbox" class="size-checkbox" id="yellow" value="yellow" style="border:2px solid gold" >
                    <input type="checkbox" class="size-checkbox" id="blue" value="blue" style="border:2px solid blue" >
                    <input type="checkbox" class="size-checkbox" id="green" value="green" style="border:2px solid green" >
                    <input type="checkbox" class="size-checkbox" id="indigo" value="indigo" style="border:2px solid indigo" >
                    <input type="checkbox" class="size-checkbox" id="violet" value="violet" style="border:2px solid violet" >
                    <input type="checkbox" class="size-checkbox" id="other" value="other" style="border:2px solid #333333" >
                </div>

            </div>
            <div class="select-size" >
                <p class="text">Size Available</p><br>
                <div class="size"><!--the class name is "size" but I changed the display to "color"-->
                    <input type="checkbox" class="size-checkbox"  value="small"  >
                    <input type="checkbox" class="size-checkbox" value="medium" >
                    <input type="checkbox" class="size-checkbox"  value="large"  >

                </div>
            </div>
            <div class="select-mat">
                <p class="text"> Material Available</p><br><br>
                <div class="size"><!--the class name is "size" but I changed the display to "color"-->
                    <input type="checkbox" class="size-checkbox"  value="cotton"  >
                    <input type="checkbox" class="size-checkbox" value="leather" >
                    <input type="checkbox" class="size-checkbox"  value="canvas"  >
                    <input type="checkbox" class="size-checkbox"  value="nylon"  >
                    <input type="checkbox" class="size-checkbox"  value="polyester"  >
                    <input type="checkbox" class="size-checkbox"  value="other"  >
                </div>
            </div>

        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <div class="select-brand">
            <p class="text"> Brand Available</p><br>
            <div class="size "><!--the class name is "size" but I changed the display to "color"-->
                <input type="checkbox" class="size-checkbox2"  value="gucci"  >
                <input type="checkbox" class="size-checkbox2" value="louis vuitton" >
                <input type="checkbox" class="size-checkbox2"  value="prada"  >
                <input type="checkbox" class="size-checkbox2"  value="versace"  >
                <input type="checkbox" class="size-checkbox2"  value="mcm"  >
                <input type="checkbox" class="size-checkbox2"  value="elly"  >
                <input type="checkbox" class="size-checkbox2"  value="Ysl"  >
                <input type="checkbox" class="size-checkbox2" value="mochino" >
                <input type="checkbox" class="size-checkbox2"  value="docle & gabana"  >
                <input type="checkbox" class="size-checkbox2"  value="hermes"  >
                <input type="checkbox" class="size-checkbox2"  value="nike"  >
                <input type="checkbox" class="size-checkbox2"  value="adidas"  >
                <input type="checkbox" class="size-checkbox2" value="mochino" >
                <input type="checkbox" class="size-checkbox2"  value="docle & gabana"  >
                <input type="checkbox" class="size-checkbox2"  value="hermes"  >
                <input type="checkbox" class="size-checkbox2"  value="nike"  >
                <input type="checkbox" class="size-checkbox2"  value="adidas"  >
                <input type="checkbox" class="size-checkbox2"  value="other"  >

            </div>
        </div>
        <br>
        <div class="buttons">
            <button class="btn" onclick="location.href='addproduct1.html'">back</button>
            <button class="btn" onclick="location.href='addproduct3.html'">next</button>

        </div>

    </div>


<script src="js/token.js"></script>
<script src="js/addproduct2.js"></script>
<script src="js/addProduct.js"></script>
</body>

</html>
