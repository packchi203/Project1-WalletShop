<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seller</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/seller.css">
</head>
<body>

<img src="img/loader.gif" class="loader" alt="">

<div class="alert-box" >
    <img src="img/error.png" class="alert-img" alt="">
    <p class="alert-msg">Error Message</p>
</div>

<img src="img/dark-logo.png" class="logo" alt="">



<!---apply from-->
<div class="apply-form">
    <input type="text" id="business-name" placeholder="Name seller">
    <textarea id="business-add" placeholder="Warehouse address" ></textarea>
    <textarea id="about" placeholder="About " ></textarea>
    <input type="text" id="number" placeholder="number">
    <input type="checkbox"  class="checkbox" id="terms-and-cond">
    <label for="terms-and-cond">Agree To Our <a href=""> Term And Cond</a></label>
    <br>
    <input type="checkbox" class="checkbox" id="legitInfo">
    <label for="legitInfo"> All information is legit  </label>
<button class="submit-btn" id="apply-form-btn" onclick="location.href='seller-product.html'">Apply</button>
</div>


<script src="js/token.js"> </script>
<script src="js/seller.js"></script>
<script src="js/createProduct.js"></script>
</body>
</html>
