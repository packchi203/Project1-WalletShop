
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/addProduct.css">
</head>
<body>

    <img src="img/loader.gif" class="loader" alt="">

    <div class="alert-box" >
        <img src="img/error.png" class="alert-img" alt="">
        <p class="alert-msg"></p>
    </div>

    <img src="img/dark-logo.png" class="logo" alt="">
    <div class="form">

        <div class="product-price">
            <input type="number" id="height" placeholder="Height">
            <input type="number" id="width" placeholder="Width ">
            <input type="number" id="depth" placeholder="depth">
        </div>

        <div class="product-price">
            <input type="number" id="actual-price" placeholder="actual price">
            <input type="number" id="discount" placeholder=" discount percentage ">
            <input type="number" id="sell-price" placeholder="selling price">
        </div>


        <input type="number" id="stock" min="10" placeholder="item in stocks (minimum 10)" >
        <textarea  id="tags" placeholder="enter categories here, for example - Men,Woman,Leather(you should add men or woman at start"></textarea>

        <br>
        <input type="checkbox" class="checkbox" id="tac" >
        <label for="tac">Clothing take 30% from your today sell</label>
        <br>
        <input type="checkbox" class="checkbox" id="safe" >

        <label for="safe">Agree to terms and do not sell prohibited items</label>
        <div class="buttons">
            <button class="btn"  onclick="location.href='addproduct2.html'">back</button>
            <button class="btn" onclick="location.href='seller-product.html'" id="add-btn">add product</button>

        </div>

    </div>
</div>

<script src="js/token.js"></script>
<script src="js/addproduct2.js"></script>
<script src="js/addProduct.js"></script>
</body>

</html>
